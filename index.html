<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Football Terminal v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
        body { background-color: #000000; color: #00ff41; font-family: 'Fira Code', monospace; }
        .terminal-border { border: 1px solid #00ff41; box-shadow: 0 0 10px #00ff41; }
        .match-card { border-bottom: 1px dotted #004411; cursor: pointer; transition: all 0.3s; }
        .match-card:hover { background: #001100; border-left: 3px solid #00ff41; }
        .details-panel { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; background: #000a00; }
        .details-panel.open { max-height: 500px; padding: 15px; border-top: 1px solid #004411; }
        .live-dot { height: 8px; width: 8px; background-color: #00ff41; border-radius: 50%; display: inline-block; box-shadow: 0 0 8px #00ff41; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-4">

    <div class="max-w-3xl mx-auto">
        <div class="mb-8 pt-4">
            <p class="text-[10px] mb-1">> ACCESS_LEVEL: ROOT</p>
            <p class="text-[10px] mb-4">> DECRYPTING_MATCH_INTEL...</p>
            <h1 class="text-2xl font-bold uppercase tracking-widest border-b-2 border-green-500 pb-2">
                Football_Data_Stream_v2.0
            </h1>
        </div>

        <div id="scores-list" class="terminal-border rounded-lg overflow-hidden">
            <div class="p-8 text-center animate-pulse">Initializing data streams...</div>
        </div>

        <p class="mt-6 text-[10px] opacity-50 uppercase">
            [Click match for intel] | [Auto-sync: 60s] | [Encrypted Connection]
        </p>
    </div>

    <script>
        async function fetchScores() {
            const container = document.getElementById('scores-list');
            try {
                const response = await fetch('https://www.scorebat.com/video-api/v3/feed/?token=MTY4OTA4XzE3MDczNTY1OTRfM2U0YmZkOTliOGU5MzU0YmQ0ZGUzZjc2ZGJlZDYxZjU4Zjg5YWM1Yg==');
                const data = await response.json();
                
                if (!data.response || data.response.length === 0) {
                    container.innerHTML = "<div class='p-8 text-center'>NO_LIVE_STREAM_DETECTED</div>";
                    return;
                }

                let html = "";
                data.response.slice(0, 20).forEach((match, index) => {
                    // Generăm ID-uri unice pentru fiecare meci
                    const matchId = `match-${index}`;
                    
                    html += `
                        <div class="match-card" onclick="toggleDetails('${matchId}')">
                            <div class="p-4 flex justify-between items-center text-sm">
                                <span class="w-1/3 opacity-60 truncate font-bold text-[10px]">${match.competition}</span>
                                <span class="w-1/3 text-center uppercase tracking-tighter font-bold">${match.title}</span>
                                <span class="w-1/3 text-right text-[10px]">
                                    <span class="live-dot mr-2"></span> [READ_MORE]
                                </span>
                            </div>
                            <div id="${matchId}" class="details-panel text-xs space-y-2">
                                <p class="text-green-300 font-bold border-b border-green-900 pb-1">MATCH_INTEL_REPORT:</p>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <p class="opacity-50">COMPETITION:</p>
                                        <p>${match.competition}</p>
                                    </div>
                                    <div>
                                        <p class="opacity-50">STATUS:</p>
                                        <p>LIVE_FEED_ACTIVE</p>
                                    </div>
                                </div>
                                <div class="mt-4 pt-2 border-t border-green-900">
                                    <p class="opacity-50 mb-1 italic">LATEST_EVENTS:</p>
                                    <p class="text-[10px] leading-relaxed">
                                        Data stream contains highlights and live statistics for ${match.title}. 
                                        System suggests high engagement in ${match.competition}.
                                        Tactical analysis: [ENCRYPTED].
                                    </p>
                                </div>
                                <button class="mt-3 bg-green-900/30 border border-green-500 px-3 py-1 text-[9px] hover:bg-green-500 hover:text-black">
                                    DOWNLOAD_FULL_STATS
                                </button>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = "<div class='p-8 text-center text-red-500'>CONNECTION_FAILED_RETRYING...</div>";
            }
        }

        function toggleDetails(id) {
            const panel = document.getElementById(id);
            const isOpening = !panel.classList.contains('open');
            
            // Închidem toate celelalte panouri
            document.querySelectorAll('.details-panel').forEach(p => p.classList.remove('open'));
            
            // Deschidem pe cel selectat
            if (isOpening) {
                panel.classList.add('open');
            }
        }

        fetchScores();
        setInterval(fetchScores, 60000);
    </script>
</body>
</html>
